{% extends 'base.html' %}

{% load static %}

{% block title %}
<title>Timeline</title>
{% endblock %}

{% block extracss %}
<link rel="stylesheet" href="{% static 'timeline/css/timeline.css' %}">
{% endblock %}

{% block content %}
<div>
    {% for moment in moments %}
    <div class="moment">
        <h5 class="moment__title">{{ moment.title }}: {{ moment.description }}</h5>
        <div class="moment__gallery">
            {% for media in moment.get_gallery %}
            <img src="{{ media.file.url }}" height="100" alt="{{ media.file.name }}"/>
            {% endfor %}
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
