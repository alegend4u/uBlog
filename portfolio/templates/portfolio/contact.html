{% extends 'base.html' %}
{% load static %}
{% block title %}
    <title>Contact Me</title>
{% endblock %}

{% block extracss %}
    <link rel="stylesheet" href="{% static 'portfolio/css/contact.css' %}">
{% endblock %}

{% block content %}
    <div class="split">
        <div class="contact_info">
            <p class="header_text">Let's Connect...</p>
            <p class="subtitle_text">...always open for ideas, suggestions, opinions</p>
            <div class="page_body">
                <div class="quote">
                    <p class="quote_text">"You cannot not communicate."</p>
                    <p class="author"> - Paul Watzlawick</p>
                </div>
                <form class="feedback_form" method="post">
                    <input type="text" name="name" placeholder="Name">
                    <input type="text" name="email" placeholder="Email" required>
                    <textarea name="feedback" rows="5" required
                              placeholder="Any idea, feedback, suggestion, greeting or even your fav music."></textarea>
                    <input type="submit" class="submit_button">
                </form>
            </div>
            <div class="social_media">
                <a href="https://www.instagram.com/_a.legend_/" target="_blank" class="fab fa-instagram"> </a>
                <a href="https://www.linkedin.com/in/rishabh-prajapati0/" target="_blank" class="fab fa-linkedin"> </a>
                <a href="mailto:rishabh.prajapati0@gmail.com" target="_blank" class="fas fa-at"> </a>
                <a href="tel:+91942-928-8602" target="_blank" class="fas fa-phone-square-alt"></a>
                <a href="https://steamcommunity.com/id/alegend4u/" target="_blank" class="fa fa-steam"></a>
            </div>
        </div>
        <img src="{% static 'portfolio/images/contact_image.jpeg' %}" alt="My another image here.">
    </div>
    <script src="https://kit.fontawesome.com/6d2ea823d0.js"></script>
{% endblock %}
